    <title>The Batman - Contato</title>

<body>
    <header>
        <img id="logo" src="./src/midia/Batman-Logo-cabecalho.png" alt="Logo">
        <nav>
            <ul>
                <a href="./index.html">

                    <li>Contato</li>

                </a>

                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>

            </ul>
        </nav>

    </header>
    <div class="container">
        <div class="banner-lateral-batman">
            <img src=".//src/midia/banner-alt-contato3.png" alt="Batman Contato">
        </div>
        <div class="fomulario-contato">
            <form class="cadastro-cliente" action="#">
                <div class="titulo">
                    <h1><b>CONTATO</b></h1>
                </div>
                <div class="formulario-cadastro">

                    <div class="input-contato">
                        <label class="name" for="name">Nome </label>
                        <input type="text" name="name" id="name" placeholder="Nome">
                    </div>

                    <div class="input-contato">
                        <label class="email" for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Insira um e-mail">
                    </div>

                    <div class="input-contato">
                        <label class="number" for="number">celular</label>
                        <input type="tel" name="number" id="number" placeholder="(XX) x xxxx-xxxx">
                    </div>

                    <div class="input-contato">
                        <label class="texto" for="texto">Assunto</label>
                        <input type="text" name="texto" id="texto" placeholder="assunto">
                    </div>

                    <div class="input-contato">
                        <label class="text-area" for="text-area">Mensagem</label>
                        <textarea name="text-area" id="text-area" rows="5" placeholder="Mensagem"
                            maxlength="125"></textarea>
                    </div>
                </div>
                <button id="button">Enviar</button>
            </form>
        </div>


    </div>

            </ul>
        </nav>
